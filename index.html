<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Movie Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #0f172a;
      color: #e5e7eb;
      height: 100vh;
      margin: 0;
    }

    /* Layout principal */
    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      padding: 1.5rem;
    }

    /* Contenedor principal (mismo ancho chat + barra) */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    /* Zona chat (scroll) */
    .chat-area {
      flex: 1;
      overflow-y: auto;
      min-height: 0;
      padding-bottom: 1rem;
    }

    /* Fondo azul oscuro del chat */
    .chat-box {
      background-color: #020617;
      border-radius: 12px;
      padding: 18px;
      min-height: 100%;
      border: 1px solid #0b1220;
    }

    /* Lista de mensajes */
    .messages {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Burbuja base */
    .bubble {
      max-width: 78%;
      padding: 10px 12px;
      border-radius: 14px;
      line-height: 1.35;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-shadow: 0 1px 0 rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.06);
    }

    /* Usuario (izquierda) */
    .bubble.user {
      align-self: flex-start;
      background: #111827; /* gris oscuro */
      color: #e5e7eb;
      border-top-left-radius: 6px;
    }

    /* Modelo (derecha) */
    .bubble.assistant {
      align-self: flex-end;
      background: #1f2937; /* un toque distinto */
      color: #e5e7eb;
      border-top-right-radius: 6px;
    }

    /* Texto chico para ‚Äúcargando‚Äù */
    .bubble.loading {
      opacity: 0.9;
      font-style: italic;
    }

    /* Barra inferior (sin fondo, un poco m√°s arriba) */
    .input-bar {
      background: transparent;
      padding: 0;
      margin-bottom: 18px; /* sube un poco la barra */
    }

    /* üî• Agentic AI */
    .mode-pill {
      width: 100%;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 1rem;
      border-radius: 0.5rem;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: #ffffff;
      font-weight: 800;
      font-size: 1.2rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    /* üî• Bot√≥n ENVIAR */
    .btn-send {
      height: 3rem;
      font-weight: 800;
      font-size: 1.05rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
  </style>
</head>

          <div class="col-md-7">
