<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Movie Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #0f172a;
      color: #e5e7eb;
      height: 100vh;
      margin: 0;
    }

    /* Layout principal */
    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      padding: 1.5rem;
    }

    /* Zona de respuesta (scroll) */
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 0 1.5rem 1.5rem;
    }

    .chat-box {
      background-color: #020617;
      border-radius: 8px;
      padding: 20px;
      white-space: pre-line;
      min-height: 100%;
    }

    /* Barra inferior fija */
    .input-bar {
      background-color: #020617;
      border-top: 1px solid #1e293b;
      padding: 1rem;
    }

    /* ðŸ”¥ Agentic AI */
    .mode-pill {
      width: 100%;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 1rem;
      border-radius: 0.5rem;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: #ffffff;
      font-weight: 800;
      font-size: 1.2rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    /* ðŸ”¥ BotÃ³n ENVIAR */
    .btn-send {
      height: 3rem;
      font-weight: 800;
      font-size: 1.05rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- Header -->
    <div class="header">
      <h1>ðŸŽ¬ Movie Assistant</h1>
    </div>

    <!-- Respuesta (zona alta) -->
    <div class="chat-area">
      <div id="response" class="chat-box">
        AcÃ¡ va a aparecer la respuestaâ€¦
      </div>
    </div>

    <!-- Barra inferior (tipo ChatGPT) -->
    <div class="input-bar">
      <div class="container">
        <div class="row g-2 align-items-center">
          <div class="col-md-3">
            <div class="mode-pill">Agentic AI</div>
          </div>

          <div class="col-md-7">
            <input
              id="query"
              type="text"
              class="form-control"
              placeholder="Hablemos de cine"
            />
          </div>

          <div class="col-md-2 d-grid">
            <button id="sendBtn" class="btn btn-primary btn-send">
              Enviar
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    const API_URL = "https://cine-app-otdv.onrender.com/chat";

    function getSessionId() {
      let sid = localStorage.getItem("cine_session_id");
      if (!sid) {
        sid = crypto.randomUUID();
        localStorage.setItem("cine_session_id", sid);
      }
      return sid;
    }

    async function sendMessage() {
      const input = document.getElementById("query");
      const text = input.value.trim();
      const responseBox = document.getElementById("response");

      if (!text) {
        responseBox.textContent = "âŒ IngresÃ¡ un valor.";
        return;
      }

      responseBox.textContent = "â³ Buscando...";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Session-Id": getSessionId()
          },
          body: JSON.stringify({ mode: "consultas", text }),
        });

        const data = await res.json();
        responseBox.textContent = data.answer || "Sin resultados.";
        input.value = "";
      } catch {
        responseBox.textContent = "âŒ Error de conexiÃ³n con la API.";
      }
    }

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("query").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
