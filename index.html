<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Movie Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #0D1117; /* (1) */
      color: #e5e7eb;
      height: 100vh;
      margin: 0;
    }

    /* Layout principal */
    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      padding: 1.5rem;
      text-align: center; /* (4) */
    }

    /* Contenedor principal */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    /* Zona chat (scroll) */
    .chat-area {
      flex: 1;
      overflow-y: auto;
      min-height: 0;
      padding-bottom: 1rem;
    }

    /* (2) Rect√°ngulo donde va el chat */
    .chat-box {
      background-color: #151b23;
      border-radius: 12px;
      padding: 18px;
      border: 1px solid rgba(255, 255, 255, 0.18); /* l√≠nea blanca muy fina */
    }

    /* Texto inicial (no burbuja) (6) */
    .empty-state {
      color: #9aa4b2;
      text-align: center;
      padding: 18px 10px;
    }

    /* Lista de mensajes */
    .messages {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Burbuja base */
    .bubble {
      max-width: 78%;
      padding: 10px 12px;
      border-radius: 14px;
      line-height: 1.35;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-shadow: 0 1px 0 rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.06);
    }

    /* (3) Usuario (izquierda) */
    .bubble.user {
      align-self: flex-start;
      background: #262c36;
      color: #e5e7eb;
      border-top-left-radius: 6px;
    }

    /* Asistente (derecha) */
    .bubble.assistant {
      align-self: flex-end;
      background: #005c4b;
      color: #e7fffa;
      border-top-right-radius: 6px;
    }

    /* Cargando */
    .bubble.loading {
      opacity: 0.9;
      font-style: italic;
    }

    /* (5) Barra inferior m√°s arriba, sin tocar el chat */
    .input-bar {
      background: transparent;
      padding: 0;
      margin-top: 12px;     /* separa del rect√°ngulo del chat */
      margin-bottom: 42px;  /* la sube */
    }

    /* Agentic AI */
    .mode-pill {
      width: 100%;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 1rem;
      border-radius: 0.5rem;
      background: linear-gradient(135deg, #0a3069, #0a3069);
      background-color: #0a3069;
      border-color: #0a3069;
      font-weight: 800;
      font-size: 1.2rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    /* Bot√≥n */
    .btn-send {
      height: 3rem;
      font-weight: 800;
      font-size: 1.05rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    /* ‚úÖ Bot√≥n "Ver m√°s" dentro del chat */
    .btn-more {
      border-color: rgba(255,255,255,0.22);
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- Header -->
    <div class="header">
      <h1 class="m-0">üé¨ Movie Assistant</h1>
    </div>

    <!-- Chat + input -->
    <div class="container main">

      <!-- Chat -->
      <div class="chat-area">
        <div class="chat-box">
          <!-- (6) Mensaje inicial NO es burbuja -->
          <div id="emptyState" class="empty-state">
            ¬øHablamos de cine? ¬øQu√© te gustar√≠a saber?
          </div>

          <div id="messages" class="messages"></div>

          <!-- ‚úÖ Bot√≥n Ver m√°s (expande la MISMA burbuja de filmograf√≠a) -->
          <div id="moreWrap" style="display:none; margin-top:12px; text-align:center;">
            <button id="moreBtn" type="button" class="btn btn-outline-light btn-more">
              Ver m√°s
            </button>
          </div>
        </div>
      </div>

      <!-- Barra inferior -->
      <div class="input-bar">
        <div class="row g-2 align-items-center">
          <div class="col-md-3">
            <div class="mode-pill">Agentic AI</div>
          </div>

          <div class="col-md-7">
            <input
              id="query"
              type="text"
              class="form-control"
              placeholder="Escribi√≠ lo que quieras"
            />
          </div>

          <div class="col-md-2 d-grid">
            <button id="sendBtn" class="btn btn-primary btn-send">
              Enviar
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- ================= JS ================= -->
  <script>
    const API_URL = "https://cine-app-otdv.onrender.com/chat";
    const MORE_COMMAND = "__VER_MAS_FILMOGRAFIA__";

    // ‚úÖ referencia a la burbuja de filmograf√≠a para expandirla
    let filmographyBubble = null;

    function getSessionId() {
      let sid = localStorage.getItem("cine_session_id");
      if (!sid) {
        sid = (crypto.randomUUID
          ? crypto.randomUUID()
          : String(Date.now()) + "-" + Math.random().toString(16).slice(2)
        );
        localStorage.setItem("cine_session_id", sid);
      }
      return sid;
    }

    // ‚úÖ Auto-scroll inteligente (no te "pega" abajo si est√°s leyendo arriba)
    function getChatArea() {
      return document.querySelector(".chat-area");
    }

    function isNearBottom(threshold = 80) {
      const chatArea = getChatArea();
      if (!chatArea) return true;
      return (chatArea.scrollTop + chatArea.clientHeight) >= (chatArea.scrollHeight - threshold);
    }

    function scrollToBottom() {
      const chatArea = getChatArea();
      if (!chatArea) return;
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function appendMessage(role, text, extraClass = "") {
      const wasAtBottom = isNearBottom(); // üëà guardamos estado antes de agregar
      const messages = document.getElementById("messages");
      const bubble = document.createElement("div");
      bubble.className = `bubble ${role} ${extraClass}`.trim();
      bubble.textContent = text;
      messages.appendChild(bubble);

      // üëá solo autoscroll si ya estabas abajo
      if (wasAtBottom) scrollToBottom();

      return bubble;
    }

    function setMoreVisible(visible) {
      const wrap = document.getElementById("moreWrap");
      if (!wrap) return;
      wrap.style.display = visible ? "block" : "none";
    }

    async function sendMessage(forcedText = null, isInternal = false) {
      const wasAtBottom = isNearBottom(); // ‚úÖ estado de scroll ANTES de modificar UI

      const input = document.getElementById("query");
      const text = (forcedText !== null ? forcedText : input.value).trim();
      if (!text) return;

      // (6) sacar el mensaje inicial al primer env√≠o REAL del usuario
      if (!isInternal) {
        const empty = document.getElementById("emptyState");
        if (empty) empty.remove();
      }

      // Mensaje usuario (solo si NO es interno)
      if (!isInternal) {
        appendMessage("user", text);
      }

      input.value = "";
      input.focus();

      // Mensaje asistente cargando
      let loadingBubble;

      // ‚úÖ Si es "Ver m√°s" y ya existe burbuja de filmograf√≠a, reutilizamos ESA misma
      if (isInternal && filmographyBubble) {
        loadingBubble = filmographyBubble;
        loadingBubble.classList.add("loading");
        // hint visual (sin crear otra burbuja)
        if (!loadingBubble.textContent.includes("‚è≥ Cargando m√°s...")) {
          loadingBubble.textContent += "\n\n‚è≥ Cargando m√°s...";
        }
      } else {
        loadingBubble = appendMessage("assistant", "‚è≥ Buscando...", "loading");
      }

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Session-Id": getSessionId()
          },
          body: JSON.stringify({ mode: "consultas", text }),
        });

        const data = await res.json();

        loadingBubble.classList.remove("loading");

        // ‚úÖ Primera respuesta con filmograf√≠a paginada: guardamos la referencia a esa burbuja
        if (!isInternal && data.has_more) {
          loadingBubble.textContent = data.answer || "Sin resultados.";
          filmographyBubble = loadingBubble;
        }
        // ‚úÖ "Ver m√°s": expandimos la MISMA burbuja (reemplazando el texto por el m√°s largo)
        else if (isInternal && filmographyBubble) {
          filmographyBubble.textContent = data.answer || filmographyBubble.textContent;
        }
        // ‚úÖ Mensajes normales
        else {
          loadingBubble.textContent = data.answer || "Sin resultados.";
          // si el user cambia de tema, evitamos que "Ver m√°s" toque una burbuja vieja
          if (!data.has_more) {
            filmographyBubble = null;
          }
        }

        // ‚úÖ Mostrar / ocultar bot√≥n
        setMoreVisible(Boolean(data.has_more));

        // ‚úÖ Solo hacemos autoscroll si el user ya estaba cerca del final
        if (wasAtBottom) scrollToBottom();

        return data;
      } catch (err) {
        loadingBubble.classList.remove("loading");

        if (isInternal && filmographyBubble) {
          // no romper la burbuja: removemos el hint si hubo error
          filmographyBubble.textContent = filmographyBubble.textContent.replace("\n\n‚è≥ Cargando m√°s...", "");
        } else {
          loadingBubble.textContent = "‚ùå Error de conexi√≥n con la API.";
        }

        setMoreVisible(false);

        // ‚úÖ Solo hacemos autoscroll si el user ya estaba cerca del final
        if (wasAtBottom) scrollToBottom();

        return { has_more: false };
      }
    }

    document.getElementById("sendBtn").addEventListener("click", () => sendMessage());

    document.getElementById("query").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    // ‚úÖ Click UNA sola vez: trae todo lo que falta y lo pone en la MISMA burbuja
    document.getElementById("moreBtn").addEventListener("click", async () => {
      const btn = document.getElementById("moreBtn");
      btn.disabled = true;
      btn.textContent = "Cargando...";

      while (true) {
        const data = await sendMessage(MORE_COMMAND, true);
        if (!data || !data.has_more) break;
      }

      setMoreVisible(false);
      btn.disabled = false;
      btn.textContent = "Ver m√°s";
    });

    window.addEventListener("load", scrollToBottom);
  </script>
</body>
</html>
