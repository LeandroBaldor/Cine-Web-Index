<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Movie Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #0D1117; /* (1) */
      color: #e5e7eb;
      height: 100vh;
      margin: 0;
    }

    /* Layout principal */
    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      padding: 1.5rem;
      text-align: center; /* (4) */
    }

    /* Contenedor principal */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    /* âœ… Zona chat (scroll). Le dejamos espacio abajo para que NO tape la barra fija */
    .chat-area {
      flex: 1;
      overflow-y: auto;
      min-height: 0;
      padding-bottom: 110px; /* deja lugar para la barra fija */
    }

    /* (2) RectÃ¡ngulo donde va el chat */
    .chat-box {
      background-color: #151b23;
      border-radius: 12px;
      padding: 18px;
      border: 1px solid rgba(255, 255, 255, 0.18); /* lÃ­nea blanca muy fina */
    }

    /* Texto inicial (no burbuja) (6) */
    .empty-state {
      color: #9aa4b2;
      text-align: center;
      padding: 18px 10px;
    }

    /* Lista de mensajes */
    .messages {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Burbuja base */
    .bubble {
      max-width: 78%;
      padding: 10px 12px;
      border-radius: 14px;
      line-height: 1.35;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-shadow: 0 1px 0 rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.06);
    }

    /* (3) Usuario (izquierda) */
    .bubble.user {
      align-self: flex-start;
      background: #262c36;
      color: #e5e7eb;
      border-top-left-radius: 6px;
    }

    /* Asistente (derecha) */
    .bubble.assistant {
      align-self: flex-end;
      background: #005c4b;
      color: #e7fffa;
      border-top-right-radius: 6px;
    }

    /* Cargando */
    .bubble.loading {
      opacity: 0.9;
      font-style: italic;
    }

    /* âœ… Barra inferior FIJA estilo WhatsApp */
    .input-bar {
      position: sticky;
      bottom: 0;
      z-index: 50;
      background: #0D1117; /* mismo color del body */
      padding: 14px 0 18px;
      margin-top: 12px;     /* separa del rectÃ¡ngulo del chat */
      margin-bottom: 0;     /* IMPORTANTE: no la sube ni la mueve */
      border-top: 1px solid rgba(255,255,255,0.06);
    }

    /* Agentic AI */
    .mode-pill {
      width: 100%;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 1rem;
      border-radius: 0.5rem;
      background: linear-gradient(135deg, #0a3069, #0a3069);
      background-color: #0a3069;
      border-color: #0a3069;
      font-weight: 800;
      font-size: 1.2rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    /* BotÃ³n */
    .btn-send {
      height: 3rem;
      font-weight: 800;
      font-size: 1.05rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    /* âœ… BotÃ³n "Ver mÃ¡s" dentro del chat */
    .btn-more {
      border-color: rgba(255,255,255,0.22);
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- Header -->
    <div class="header">
      <h1 class="m-0">ðŸŽ¬ Movie Assistant</h1>
    </div>

    <!-- Chat + input -->
    <div class="container main">

      <!-- Chat -->
      <div class="chat-area">
        <div class="chat-box">
          <!-- (6) Mensaje inicial NO es burbuja -->
          <div id="emptyState" class="empty-state">
            Â¿Hablamos de cine? Â¿QuÃ© te gustarÃ­a saber?
          </div>

          <div id="messages" class="messages"></div>

          <!-- âœ… BotÃ³n Ver mÃ¡s (expande la MISMA burbuja de filmografÃ­a) -->
          <div id="moreWrap" style="display:none; margin-top:12px; text-align:center;">
            <button id="moreBtn" type="button" class="btn btn-outline-light btn-more">
              Ver mÃ¡s
            </button>
          </div>
        </div>
      </div>

      <!-- Barra inferior -->
      <div class="input-bar">
        <div class="row g-2 align-items-center">
          <div class="col-md-3">
            <div class="mode-pill">Agentic AI</div>
          </div>

          <div class="col-md-7">
            <input
              id="query"
              type="text"
              class="form-control"
              placeholder="EscribiÃ­ lo que quieras"
            />
          </div>

          <div class="col-md-2 d-grid">
            <button id="sendBtn" class="btn btn-primary btn-send">
              Enviar
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- ================= JS ================= -->
  <script>
    const API_URL = "https://cine-app-otdv.onrender.com/chat";
    const MORE_COMMAND = "__VER_MAS_FILMOGRAFIA__";

    // referencia a la burbuja de filmografÃ­a para expandirla
    let filmographyBubble = null;

    // âœ… â€œmodo WhatsAppâ€: si el usuario estÃ¡ abajo, seguimos abajo.
    // si el usuario sube, NO lo empujamos.
    let stickToBottom = true;

    // âœ… Durante "Ver mÃ¡s": NO auto-scroll nunca y preservamos el scrollTop
    let expandingFilmography = false;
    let expandScrollTop = 0;

    function getSessionId() {
      let sid = localStorage.getItem("cine_session_id");
      if (!sid) {
        sid = (crypto.randomUUID
          ? crypto.randomUUID()
          : String(Date.now()) + "-" + Math.random().toString(16).slice(2)
        );
        localStorage.setItem("cine_session_id", sid);
      }
      return sid;
    }

    function getChatArea() {
      return document.querySelector(".chat-area");
    }

    function isNearBottom(threshold = 60) {
      const chatArea = getChatArea();
      if (!chatArea) return true;
      return (chatArea.scrollTop + chatArea.clientHeight) >= (chatArea.scrollHeight - threshold);
    }

    function scrollToBottom() {
      const chatArea = getChatArea();
      if (!chatArea) return;
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    // âœ… Detecta si el user estÃ¡ leyendo arriba o abajo
    window.addEventListener("load", () => {
      const ca = getChatArea();
      if (!ca) return;

      // arrancamos mostrando lo Ãºltimo
      stickToBottom = true;
      scrollToBottom();

      ca.addEventListener("scroll", () => {
        // si estamos expandiendo, no tocamos stickToBottom
        if (expandingFilmography) return;
        stickToBottom = isNearBottom();
      });
    });

    function appendMessage(role, text, extraClass = "") {
      const messages = document.getElementById("messages");
      const bubble = document.createElement("div");
      bubble.className = `bubble ${role} ${extraClass}`.trim();
      bubble.textContent = text;
      messages.appendChild(bubble);

      // âœ… solo autoscroll si corresponde (y NO estamos expandiendo)
      if (!expandingFilmography && stickToBottom) scrollToBottom();

      return bubble;
    }

    function setMoreVisible(visible) {
      const wrap = document.getElementById("moreWrap");
      if (!wrap) return;
      wrap.style.display = visible ? "block" : "none";
    }

    function preserveScrollIfExpanding(applyFn) {
      const ca = getChatArea();
      if (!ca) return applyFn();

      if (expandingFilmography) {
        // mantiene el scroll EXACTO donde estaba cuando apretaste "Ver mÃ¡s"
        applyFn();
        ca.scrollTop = expandScrollTop;
        return;
      }

      applyFn();
    }

    async function sendMessage(forcedText = null, isInternal = false) {
      const input = document.getElementById("query");
      const text = (forcedText !== null ? forcedText : input.value).trim();
      if (!text) return;

      // (6) sacar el mensaje inicial al primer envÃ­o REAL del usuario
      if (!isInternal) {
        const empty = document.getElementById("emptyState");
        if (empty) empty.remove();
      }

      // Mensaje usuario (solo si NO es interno)
      if (!isInternal) {
        appendMessage("user", text);
      }

      input.value = "";
      input.focus();

      // Mensaje asistente cargando
      let loadingBubble;

      // Si es "Ver mÃ¡s" y ya existe burbuja de filmografÃ­a, reutilizamos ESA misma
      if (isInternal && filmographyBubble) {
        loadingBubble = filmographyBubble;

        preserveScrollIfExpanding(() => {
          loadingBubble.classList.add("loading");
          // hint (sin crear otra burbuja)
          if (!loadingBubble.textContent.includes("â³ Cargando mÃ¡s...")) {
            loadingBubble.textContent += "\n\nâ³ Cargando mÃ¡s...";
          }
        });
      } else {
        loadingBubble = appendMessage("assistant", "â³ Buscando...", "loading");
      }

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Session-Id": getSessionId()
          },
          body: JSON.stringify({ mode: "consultas", text }),
        });

        const data = await res.json();

        preserveScrollIfExpanding(() => {
          loadingBubble.classList.remove("loading");

          // Primera respuesta con filmografÃ­a paginada => guardamos referencia a esa burbuja
          if (!isInternal && data.has_more) {
            loadingBubble.textContent = data.answer || "Sin resultados.";
            filmographyBubble = loadingBubble;
          }
          // "Ver mÃ¡s" => expandimos MISMA burbuja (sin auto-scroll)
          else if (isInternal && filmographyBubble) {
            filmographyBubble.textContent = data.answer || filmographyBubble.textContent;
          }
          // Mensajes normales
          else {
            loadingBubble.textContent = data.answer || "Sin resultados.";
            if (!data.has_more) filmographyBubble = null;
          }
        });

        // âœ… NUEVO: renderizar mensajes extra como burbujas separadas
        // Solo para mensajes normales (NO internos "Ver mÃ¡s")
        if (!isInternal && Array.isArray(data.messages) && data.messages.length > 0) {
          data.messages.forEach((m) => {
            if (typeof m === "string" && m.trim()) {
              appendMessage("assistant", m.trim());
            }
          });
        }

        setMoreVisible(Boolean(data.has_more));

        // âœ… WhatsApp: si no estamos expandiendo y estamos abajo -> mantener abajo
        if (!expandingFilmography && stickToBottom) scrollToBottom();

        return data;
      } catch (err) {
        preserveScrollIfExpanding(() => {
          loadingBubble.classList.remove("loading");

          if (isInternal && filmographyBubble) {
            filmographyBubble.textContent = filmographyBubble.textContent.replace("\n\nâ³ Cargando mÃ¡s...", "");
          } else {
            loadingBubble.textContent = "âŒ Error de conexiÃ³n con la API.";
          }
        });

        setMoreVisible(false);

        if (!expandingFilmography && stickToBottom) scrollToBottom();

        return { has_more: false };
      }
    }

    document.getElementById("sendBtn").addEventListener("click", () => sendMessage());

    document.getElementById("query").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    // âœ… Click UNA sola vez: trae todo lo que falta, expande la MISMA burbuja,
    // y NO te mueve el scroll (como "Leer mÃ¡s" de WhatsApp).
    document.getElementById("moreBtn").addEventListener("click", async () => {
      const btn = document.getElementById("moreBtn");
      btn.disabled = true;
      btn.textContent = "Cargando...";

      const ca = getChatArea();
      expandingFilmography = true;
      expandScrollTop = ca ? ca.scrollTop : 0; // guardamos la posiciÃ³n

      while (true) {
        const data = await sendMessage(MORE_COMMAND, true);
        if (!data || !data.has_more) break;
      }

      expandingFilmography = false;

      // al terminar: NO auto-scroll. el usuario decide bajar.
      setMoreVisible(false);

      btn.disabled = false;
      btn.textContent = "Ver mÃ¡s";
    });
  </script>
</body>
</html>
