<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cine Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #0f172a;
      color: #e5e7eb;
    }
    .chat-box {
      background-color: #020617;
      border-radius: 8px;
      padding: 20px;
      min-height: 300px;
      white-space: pre-line;
    }

    /* ðŸ”¥ Consultas IA destacado */
    .mode-pill {
      width: 100%;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 1rem;
      border-radius: 0.5rem;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: #ffffff;
      font-weight: 800;
      font-size: 1.2rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h1 class="mb-4">ðŸŽ¬ Cine Assistant</h1>

    <div class="card p-4 mb-4 bg-dark text-light">
      <div class="row g-2 align-items-center">
        <div class="col-md-3">
          <div class="mode-pill">Consultas IA</div>
        </div>

        <div class="col-md-7">
          <input
            id="query"
            type="text"
            class="form-control"
            placeholder="PreguntÃ¡ por una pelÃ­cula (ej: Â¿QuiÃ©nes actuaban en Inception?)"
          />
        </div>

        <div class="col-md-2 d-grid">
          <button id="sendBtn" class="btn btn-primary">
            Enviar
          </button>
        </div>
      </div>
    </div>

    <div id="response" class="chat-box">
      AcÃ¡ va a aparecer la respuestaâ€¦
    </div>
  </div>

  <script>
    const API_URL = "https://cine-app-otdv.onrender.com/chat";

    function getSessionId() {
      let sid = localStorage.getItem("cine_session_id");
      if (!sid) {
        sid = (crypto.randomUUID
          ? crypto.randomUUID()
          : String(Date.now()) + "-" + Math.random().toString(16).slice(2)
        );
        localStorage.setItem("cine_session_id", sid);
      }
      return sid;
    }

    async function sendMessage() {
      const input = document.getElementById("query");
      const text = input.value.trim();
      const responseBox = document.getElementById("response");

      if (!text) {
        responseBox.textContent = "âŒ IngresÃ¡ un valor.";
        return;
      }

      responseBox.textContent = "â³ Buscando...";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Session-Id": getSessionId()
          },
          body: JSON.stringify({ mode: "consultas", text }),
        });

        const data = await res.json();

        if (!data.ok) {
          responseBox.textContent = "âŒ Error: " + (data.error || "Error desconocido");
          return;
        }

        responseBox.textContent = data.answer || "Sin resultados.";
        input.value = "";
      } catch (err) {
        responseBox.textContent = "âŒ Error de conexiÃ³n con la API.";
      }
    }

    document.getElementById("sendBtn").addEventListener("click", sendMessage);

    document.getElementById("query").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
