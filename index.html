<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Movie Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #0D1117; /* (1) */
      color: #e5e7eb;
      height: 100vh;
      margin: 0;
    }

    /* Layout principal */
    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      padding: 1.5rem;
      text-align: center;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #9ca3af;
      font-size: 0.95rem;
      margin-bottom: 0;
    }

    /* Contenedor de chat */
    .chat-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 0 1rem 1rem;
    }

    .chat-container {
      width: 100%;
      max-width: 900px;
      background-color: #151b23; /* (2) */
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 14px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* √Årea de mensajes */
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
    }

    /* Burbuja */
    .msg {
      max-width: 80%;
      padding: 0.75rem 1rem;
      margin: 0.35rem 0;
      border-radius: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
      line-height: 1.35;
    }

    /* ‚úÖ BOT (izquierda) - gris */
    .msg.assistant {
      align-self: flex-start;
      background-color: #262c36;
      border: 1px solid rgba(255, 255, 255, 0.10);
    }

    /* ‚úÖ USUARIO (derecha) - verde */
    .msg.user {
      align-self: flex-end;
      background-color: #0b6b5b;
      border: 1px solid rgba(255, 255, 255, 0.10);
    }

    .msg.loading {
      opacity: 0.85;
      font-style: italic;
    }

    /* Input */
    .input-area {
      display: flex;
      gap: 0.5rem;
      padding-top: 0.75rem;
    }

    .input-area input {
      flex: 1;
      background-color: #0D1117;
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 12px;
      color: #e5e7eb;
      padding: 0.6rem 0.75rem;
      outline: none;
    }

    .input-area input:focus {
      border-color: rgba(255, 255, 255, 0.28);
    }

    .btn-agentic {
      background-color: #0b3f7a;
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: white;
      border-radius: 12px;
      padding: 0.6rem 0.85rem;
      font-weight: 700;
    }

    .btn-send {
      background-color: #0b3f7a;
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: white;
      border-radius: 12px;
      padding: 0.6rem 0.9rem;
      font-weight: 800;
    }

    .btn-send:hover,
    .btn-agentic:hover {
      filter: brightness(1.08);
    }

    /* Bot√≥n "Ver m√°s" */
    .btn-more {
      margin-top: 0.6rem;
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.16);
      color: #e5e7eb;
      border-radius: 10px;
      padding: 0.35rem 0.7rem;
      font-size: 0.85rem;
      font-weight: 700;
      cursor: pointer;
    }

    .btn-more:hover {
      filter: brightness(1.12);
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="header">
      <h1>üé¨ Movie Assistant</h1>
      <p class="subtitle">Agentic AI + buscador</p>
    </div>

    <div class="chat-wrapper">
      <div class="chat-container">
        <div class="chat-area" id="chatArea"></div>

        <div class="input-area">
          <button class="btn-agentic" id="btnAgentic">Agentic AI</button>
          <input id="userInput" type="text" placeholder="Escrib√≠ tu consulta..." autocomplete="off" />
          <button class="btn-send" id="sendBtn">Enviar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ============================================================
    // Config API
    // ============================================================
    // Cambi√° esta URL seg√∫n tu backend (Render / local)
    const API_URL = "https://cine-app.onrender.com/chat";

    // ============================================================
    // Estado UI
    // ============================================================
    const chatArea = document.getElementById("chatArea");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    let stickToBottom = true;
    let filmographyBubble = null;

    // Si el user toca "Ver m√°s": NO auto-scroll nunca y preservamos el scrollTop
    let expandingFilmography = false;
    let expandScrollTop = 0;

    // ============================================================
    // ‚úÖ Session ID (persistencia)
    // - Guardar session_id del backend en localStorage
    // - Enviar X-Session-Id solo si existe
    // ============================================================
    function getSessionId() {
      return localStorage.getItem("cine_session_id") || "";
    }

    function setSessionId(sid) {
      if (sid && typeof sid === "string") {
        localStorage.setItem("cine_session_id", sid);
      }
    }

    function getChatArea() {
      return document.querySelector(".chat-area");
    }

    function isNearBottom(threshold = 60) {
      const chatArea = getChatArea();
      if (!chatArea) return true;
      return (chatArea.scrollTop + chatArea.clientHeight) >= (chatArea.scrollHeight - threshold);
    }

    function scrollToBottom() {
      const chatArea = getChatArea();
      if (!chatArea) return;
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    // ‚úÖ Detecta si el user est√° leyendo arriba o abajo
    window.addEventListener("load", () => {
      const ca = getChatArea();
      if (!ca) return;

      // arrancamos mostrando lo √∫ltimo
      stickToBottom = true;
      scrollToBottom();

      ca.addEventListener("scroll", () => {
        stickToBottom = isNearBottom();
      });
    });

    // ============================================================
    // Render mensajes
    // ============================================================
    function appendMessage(role, text, extraClass = "") {
      const msg = document.createElement("div");
      msg.className = `msg ${role} ${extraClass}`.trim();
      msg.textContent = text;
      chatArea.appendChild(msg);

      if (stickToBottom && !expandingFilmography) {
        scrollToBottom();
      }
      return msg;
    }

    function preserveScrollIfExpanding(fn) {
      const ca = getChatArea();
      if (!ca) return fn();

      if (expandingFilmography) {
        expandScrollTop = ca.scrollTop;
        fn();
        ca.scrollTop = expandScrollTop; // no auto-scroll
      } else {
        fn();
      }
    }

    // ============================================================
    // "Ver m√°s" filmograf√≠a
    // ============================================================
    function attachMoreButtonIfNeeded(data) {
      if (!data || !data.has_more || !data.more_token || !filmographyBubble) return;

      // Evitar duplicar bot√≥n
      if (filmographyBubble.querySelector(".btn-more")) return;

      const btn = document.createElement("button");
      btn.className = "btn-more";
      btn.textContent = "Ver m√°s";
      btn.addEventListener("click", async () => {
        expandingFilmography = true;

        try {
          const sid = getSessionId();
          const headers = { "Content-Type": "application/json" };
          if (sid) headers["X-Session-Id"] = sid;

          const res = await fetch(API_URL, {
            method: "POST",
            headers,
            body: JSON.stringify({
              mode: "consultas",
              text: `__MORE__:${data.more_token}`
            }),
          });

          const moreData = await res.json();

          // ‚úÖ Guardamos/actualizamos session_id
          setSessionId(moreData.session_id);

          preserveScrollIfExpanding(() => {
            if (moreData && moreData.answer) {
              // Expandimos MISMA burbuja
              filmographyBubble.textContent = moreData.answer;
              // Re-insertamos bot√≥n si todav√≠a hay m√°s
              filmographyBubble.appendChild(btn);
            }
          });

          // Actualizamos token/has_more
          data.more_token = moreData.more_token;
          data.has_more = moreData.has_more;

          // si ya no hay m√°s, sacamos bot√≥n
          if (!data.has_more) {
            btn.remove();
          }
        } catch (e) {
          console.error(e);
        } finally {
          expandingFilmography = false;
        }
      });

      filmographyBubble.appendChild(btn);
    }

    // ============================================================
    // Env√≠o principal
    // ============================================================
    async function sendMessage(text, isInternal = false) {
      if (!text) return;

      if (!isInternal) {
        appendMessage("user", text);
      }

      let loadingBubble;
      if (isInternal && filmographyBubble) {
        preserveScrollIfExpanding(() => {
          // reusar burbuja filmograf√≠a
          filmographyBubble.textContent += "\n\n‚è≥ Cargando m√°s...";
        });
      } else {
        loadingBubble = appendMessage("assistant", "‚è≥ Buscando...", "loading");
      }

      try {
        const sid = getSessionId();
        const headers = { "Content-Type": "application/json" };
        if (sid) headers["X-Session-Id"] = sid;

        const res = await fetch(API_URL, {
          method: "POST",
          headers,
          body: JSON.stringify({ mode: "consultas", text }),
        });

        const data = await res.json();

        // ‚úÖ Guardamos/actualizamos session_id que devuelve el backend
        setSessionId(data.session_id);

        preserveScrollIfExpanding(() => {
          loadingBubble.classList.remove("loading");

          // Primera respuesta con filmograf√≠a paginada => guardamos referencia a esa burbuja
          if (!isInternal && data.has_more) {
            loadingBubble.textContent = data.answer || "Sin resultados.";
            filmographyBubble = loadingBubble;
          }
          // "Ver m√°s" => expandimos MISMA burbuja (sin auto-scroll)
          else if (isInternal && filmographyBubble) {
            // nada ac√°: ya se maneja en el handler del bot√≥n
          }
          // Respuesta normal
          else {
            loadingBubble.textContent = data.answer || "Sin resultados.";
          }

          // Mensajes extra (burbujas separadas)
          if (Array.isArray(data.messages)) {
            for (const m of data.messages) {
              if (typeof m === "string" && m.trim()) {
                appendMessage("assistant", m.trim());
              }
            }
          }
        });

        // Bot√≥n "Ver m√°s" si aplica
        attachMoreButtonIfNeeded(data);

      } catch (err) {
        console.error(err);
        preserveScrollIfExpanding(() => {
          if (loadingBubble) {
            loadingBubble.classList.remove("loading");
            loadingBubble.textContent = "‚ùå Error de conexi√≥n con la API.";
          } else {
            appendMessage("assistant", "‚ùå Error de conexi√≥n con la API.");
          }
        });
      }
    }

    // ============================================================
    // Eventos UI
    // ============================================================
    sendBtn.addEventListener("click", () => {
      const t = userInput.value.trim();
      userInput.value = "";
      sendMessage(t);
    });

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        const t = userInput.value.trim();
        userInput.value = "";
        sendMessage(t);
      }
    });

    // Mensaje inicial
    appendMessage("assistant", "¬øHablamos de cine? ¬øQu√© te gustar√≠a saber?");
  </script>
</body>
</html>
