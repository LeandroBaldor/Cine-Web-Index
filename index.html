<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Movie Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #0f172a;
      color: #e5e7eb;
      height: 100vh;
      margin: 0;
    }

    /* Layout principal */
    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      padding: 1.5rem;
    }

    /* Contenedor principal */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    /* Zona chat (scroll) */
    .chat-area {
      flex: 1;
      overflow-y: auto;
      min-height: 0;
      padding-bottom: 1rem;
    }

    /* Fondo azul oscuro del chat */
    .chat-box {
      background-color: #020617;
      border-radius: 12px;
      padding: 18px;
      min-height: 100%;
      border: 1px solid #0b1220;
    }

    /* Lista de mensajes */
    .messages {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Burbuja base */
    .bubble {
      max-width: 78%;
      padding: 10px 12px;
      border-radius: 14px;
      line-height: 1.35;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-shadow: 0 1px 0 rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.06);
    }

    /* Usuario (izquierda) */
    .bubble.user {
      align-self: flex-start;
      background: #111827;
      color: #e5e7eb;
      border-top-left-radius: 6px;
    }

    /* Asistente (derecha) */
    .bubble.assistant {
      align-self: flex-end;
      background: #005c4b;          /* verde WhatsApp */
      color: #e7fffa;
      border-top-right-radius: 6px;
    }

    /* Cargando */
    .bubble.loading {
      opacity: 0.9;
      font-style: italic;
    }

    /* Barra inferior */
    .input-bar {
      background: transparent;
      padding: 0;
      margin-bottom: 18px;
    }

    /* Agentic AI */
    .mode-pill {
      width: 100%;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 1rem;
      border-radius: 0.5rem;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: #ffffff;
      font-weight: 800;
      font-size: 1.2rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    /* BotÃ³n */
    .btn-send {
      height: 3rem;
      font-weight: 800;
      font-size: 1.05rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- Header -->
    <div class="header">
      <h1>ðŸŽ¬ Movie Assistant</h1>
    </div>

    <!-- Chat + input -->
    <div class="container main">

      <!-- Chat -->
      <div class="chat-area">
        <div class="chat-box">
          <div id="messages" class="messages">
            <div class="bubble assistant">
              Â¿Hablamos de cine? Â¿QuÃ© te gustarÃ­a saber?
            </div>
          </div>
        </div>
      </div>

      <!-- Barra inferior -->
      <div class="input-bar">
        <div class="row g-2 align-items-center">
          <div class="col-md-3">
            <div class="mode-pill">Agentic AI</div>
          </div>

          <div class="col-md-7">
            <input
              id="query"
              type="text"
              class="form-control"
              placeholder="Escribir lo que quieras"
            />
          </div>

          <div class="col-md-2 d-grid">
            <button id="sendBtn" class="btn btn-primary btn-send">
              Enviar
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- ================= JS ================= -->
  <script>
    const API_URL = "https://cine-app-otdv.onrender.com/chat";

    function getSessionId() {
      let sid = localStorage.getItem("cine_session_id");
      if (!sid) {
        sid = (crypto.randomUUID
          ? crypto.randomUUID()
          : String(Date.now()) + "-" + Math.random().toString(16).slice(2)
        );
        localStorage.setItem("cine_session_id", sid);
      }
      return sid;
    }

    function scrollToBottom() {
      const chatArea = document.querySelector(".chat-area");
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function appendMessage(role, text, extraClass = "") {
      const messages = document.getElementById("messages");

      const bubble = document.createElement("div");
      bubble.className = `bubble ${role} ${extraClass}`.trim();
      bubble.textContent = text;

      messages.appendChild(bubble);
      scrollToBottom();

      return bubble;
    }

    async function sendMessage() {
      const input = document.getElementById("query");
      const text = input.value.trim();
      if (!text) return;

      // Mensaje usuario
      appendMessage("user", text);

      input.value = "";
      input.focus();

      // Mensaje asistente cargando
      const loadingBubble = appendMessage(
        "assistant",
        "â³ Buscando...",
        "loading"
      );

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Session-Id": getSessionId()
          },
          body: JSON.stringify({ mode: "consultas", text }),
        });

        const data = await res.json();

        loadingBubble.classList.remove("loading");
        loadingBubble.textContent = data.answer || "Sin resultados.";
        scrollToBottom();
      } catch (err) {
        loadingBubble.classList.remove("loading");
        loadingBubble.textContent = "âŒ Error de conexiÃ³n con la API.";
        scrollToBottom();
      }
    }

    document.getElementById("sendBtn").addEventListener("click", sendMessage);

    document.getElementById("query").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    window.addEventListener("load", scrollToBottom);
  </script>
</body>
</html>
