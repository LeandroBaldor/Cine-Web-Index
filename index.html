<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Movie Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #0D1117;
      color: #e5e7eb;
      height: 100vh;
      margin: 0;
    }

    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      padding: 1.5rem;
      text-align: center;
    }

    .header h1 {
      font-weight: 700;
      font-size: 1.65rem;
      margin: 0;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 0 1rem 1rem;
      min-height: 0;
    }

    .wrap {
      width: 100%;
      max-width: 980px;
      display: flex;
      flex-direction: column;
      min-height: 0;
      gap: 10px;
    }

    .chat-box {
      background-color: #151b23;
      border-radius: 12px;
      padding: 18px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .messages {
      overflow-y: auto;
      min-height: 0;
      padding-bottom: 1rem;
    }

    .bubble {
      padding: 10px 14px;
      border-radius: 14px;
      margin-bottom: 10px;
      max-width: 85%;
      white-space: pre-wrap;
      word-wrap: break-word;
      line-height: 1.25rem;
      font-size: 0.98rem;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .user {
      margin-left: auto;
      background: #0f5132;
      border-color: rgba(255,255,255,0.12);
    }

    .assistant {
      margin-right: auto;
      background: #262c36;
      border-color: rgba(255,255,255,0.10);
    }

    .loading {
      opacity: 0.85;
    }

    .input-bar {
      background: transparent;
      padding: 0;
    }

    .mode-pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 40px;
      border-radius: 999px;
      padding: 0 14px;
      background: #0b2a4a;
      color: #e5e7eb;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,0.12);
      width: 100%;
    }

    #query {
      height: 40px;
      background: #0D1117;
      border: 1px solid rgba(255,255,255,0.18);
      color: #e5e7eb;
    }

    #query:focus {
      outline: none;
      box-shadow: none;
      border-color: rgba(255,255,255,0.28);
    }

    .btn-send {
      height: 40px;
      background: #0b2a4a;
      border: 1px solid rgba(255,255,255,0.18);
    }

    .btn-send:hover {
      background: #08325c;
      border-color: rgba(255,255,255,0.22);
    }

    .btn-more {
      height: 38px;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.22);
      color: #e5e7eb;
    }

    .btn-more:hover {
      background: rgba(255,255,255,0.06);
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="header">
      <h1>ðŸŽ¬ Movie Assistant</h1>
    </div>

    <div class="content">
      <div class="wrap">

        <div class="chat-box">
          <div id="messages" class="messages"></div>
        </div>

        <!-- BotÃ³n VER MÃS (oculto por defecto) -->
        <div class="d-grid">
          <button id="moreBtn" class="btn btn-more" style="display:none;">
            Ver mÃ¡s
          </button>
        </div>

        <!-- Barra inferior -->
        <div class="input-bar">
          <div class="row g-2 align-items-center">
            <div class="col-md-3">
              <div class="mode-pill">Agentic AI</div>
            </div>

            <div class="col-md-7">
              <input
                id="query"
                class="form-control"
                placeholder="EscribÃ­ tu consulta..."
                autocomplete="off"
              />
            </div>

            <div class="col-md-2 d-grid">
              <button id="sendBtn" class="btn btn-primary btn-send">
                Enviar
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

  <script>
    const API_URL = "https://cine-app-otdv.onrender.com/chat";
    const MORE_COMMAND = "__VER_MAS_FILMOGRAFIA__";

    function getSessionId() {
      let sid = localStorage.getItem("cine_session_id");
      if (!sid) {
        sid = (crypto.randomUUID
          ? crypto.randomUUID()
          : String(Date.now()) + "-" + Math.random().toString(16).slice(2)
        );
        localStorage.setItem("cine_session_id", sid);
      }
      return sid;
    }

    function scrollToBottom() {
      const messages = document.getElementById("messages");
      messages.scrollTop = messages.scrollHeight;
    }

    function appendMessage(role, text, extraClass = "") {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = `bubble ${role} ${extraClass}`.trim();
      div.textContent = text;
      messages.appendChild(div);
      return div;
    }

    function setMoreVisible(visible) {
      const btn = document.getElementById("moreBtn");
      btn.style.display = visible ? "block" : "none";
    }

    async function sendMessage(forcedText = null) {
      const input = document.getElementById("query");
      const text = (forcedText !== null) ? forcedText : (input.value || "").trim();
      if (!text) return;

      // si es comando interno, no lo mostramos como mensaje del usuario
      const isInternal = (text === MORE_COMMAND);

      if (!isInternal) {
        appendMessage("user", text);
      }

      input.value = "";
      input.focus();

      const loadingBubble = appendMessage("assistant", "â³ Buscando...", "loading");

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Session-Id": getSessionId()
          },
          body: JSON.stringify({ mode: "consultas", text }),
        });

        const data = await res.json();

        loadingBubble.classList.remove("loading");
        loadingBubble.textContent = data.answer || "Sin resultados.";

        // mostrar/ocultar botÃ³n "Ver mÃ¡s"
        setMoreVisible(Boolean(data.has_more));

        scrollToBottom();
      } catch (err) {
        loadingBubble.classList.remove("loading");
        loadingBubble.textContent = "âŒ Error de conexiÃ³n con la API.";
        setMoreVisible(false);
        scrollToBottom();
      }
    }

    document.getElementById("sendBtn").addEventListener("click", () => sendMessage());

    document.getElementById("query").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    document.getElementById("moreBtn").addEventListener("click", () => {
      sendMessage(MORE_COMMAND);
    });

    window.addEventListener("load", () => {
      setMoreVisible(false);
      scrollToBottom();
    });
  </script>
</body>
</html>
