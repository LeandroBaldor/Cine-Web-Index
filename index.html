<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cine Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #0f172a;
      color: #e5e7eb;
    }
    .chat-box {
      background-color: #020617;
      border-radius: 8px;
      padding: 20px;
      min-height: 300px;
      white-space: pre-line;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h1 class="mb-4">üé¨ Cine Assistant</h1>

    <div class="card p-4 mb-4 bg-dark text-light">
      <div class="row g-2">
        <div class="col-md-3">
          <!-- ‚úÖ Solo Consultas IA -->
          <select id="mode" class="form-select" disabled>
            <option value="consultas" selected>Consultas IA</option>
          </select>
        </div>

        <div class="col-md-7">
          <input
            id="query"
            type="text"
            class="form-control"
            placeholder="Pregunt√° por una pel√≠cula, actor o director (ej: '¬øQui√©nes actuaban en Inception?')"
          />
        </div>

        <div class="col-md-2 d-grid">
          <button id="sendBtn" class="btn btn-primary">
            Enviar
          </button>
        </div>
      </div>
    </div>

    <div id="response" class="chat-box">
      Ac√° va a aparecer la respuesta‚Ä¶
    </div>
  </div>

  <script>
    // =========================
    // CONFIG
    // =========================
    const API_URL = "https://cine-app-otdv.onrender.com/chat";

    // =========================
    // SESSION MANAGEMENT
    // =========================
    function getSessionId() {
      let sid = localStorage.getItem("cine_session_id");

      if (!sid) {
        sid = (crypto.randomUUID
          ? crypto.randomUUID()
          : String(Date.now()) + "-" + Math.random().toString(16).slice(2)
        );
        localStorage.setItem("cine_session_id", sid);
      }

      return sid;
    }

    // =========================
    // EVENT HANDLER
    // =========================
    document.getElementById("sendBtn").addEventListener("click", async () => {
      // ‚úÖ Modo fijo: Consultas
      const mode = "consultas";
      const text = document.getElementById("query").value.trim();
      const responseBox = document.getElementById("response");

      if (!text) {
        responseBox.textContent = "‚ùå Ingres√° un valor.";
        return;
      }

      responseBox.textContent = "‚è≥ Buscando...";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Session-Id": getSessionId()
          },
          body: JSON.stringify({ mode, text }),
        });

        const data = await res.json();

        if (!data.ok) {
          responseBox.textContent = "‚ùå Error: " + (data.error || "Error desconocido");
          return;
        }

        responseBox.textContent = data.answer || "Sin resultados.";
      } catch (err) {
        responseBox.textContent = "‚ùå Error de conexi√≥n con la API.";
      }
    });
  </script>
</body>
</html>
